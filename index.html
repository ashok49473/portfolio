<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profiles</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/person-circle.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #1a1a2e;
            color: #ffffff;
        }
        .profile-card {
            transition: transform 0.3s;
            background-color: #16213e;
            border-radius: 10px;
            color: #ffffff;
        }
        .profile-card:hover {
            transform: scale(1.05);
        }
        .icon {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <section class="mb-5">
            <h1>Hey there! I'm Ashok Kumar</h1>
            <p class="lead">A passionate software engineer who loves building scalable applications and integrating cutting-edge technologies to create impactful solutions.</p>
        </section>
        <section>
            <h1 class="mb-4">My Profiles</h1>
            <div class="row justify-content-center">
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card profile-card shadow p-3">
                        <i class="fab fa-github icon text-light"></i>
                        <div class="card-body">
                            <h5 class="card-title">GitHub</h5>
                            <a href="https://github.com/ashok49473" class="btn btn-dark" target="_blank">Visit</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card profile-card shadow p-3" style="background-color: #0a66c2;">
                        <i class="fab fa-linkedin icon text-white"></i>
                        <div class="card-body">
                            <h5 class="card-title">LinkedIn</h5>
                            <a href="https://www.linkedin.com/in/ashok49473" class="btn btn-light" target="_blank">Visit</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card profile-card shadow p-3" style="background-color: #ff8c00;">
                        <i class="fas fa-code icon text-white"></i>
                        <div class="card-body">
                            <h5 class="card-title">LeetCode</h5>
                            <a href="https://leetcode.com/ashok_palivela24" class="btn btn-light" target="_blank">Visit</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card profile-card shadow p-3" style="background-color: #00a878;">
                        <i class="fab fa-medium icon text-white"></i>
                        <div class="card-body">
                            <h5 class="card-title">Medium</h5>
                            <a href="https://ashokpalivela.medium.com" class="btn btn-light" target="_blank">Visit</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card profile-card shadow p-3" style="background-color: #00599c;">
                        <i class="fab fa-kaggle icon text-white"></i>
                        <div class="card-body">
                            <h5 class="card-title">Kaggle</h5>
                            <a href="https://www.kaggle.com/ashokkumarpalivela" class="btn btn-light" target="_blank">Visit</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
